# ====================================================================
; Authors: Pedro Arroyo and Lucas Berg
; Description: This simulation demonstrates how to use the DDM 
; assembly matrix module for 3D problem.
; ********************************************************************
; REMINDER:
;   - To activate the DDM functions first clean the previous build files:
;       $ ./build.sh clean           
;   - Next, compile the program using the 'ddm' flag option:
;       $ ./build.sh all ddm
# ====================================================================
[main]
num_threads=6
dt_pde=0.02
simulation_time=200.0
abort_on_no_activity=true
use_adaptivity=false

[update_monodomain]
main_function=update_monodomain_ddm

[save_result]
print_rate=50
output_dir=./outputs/DDM_cuboid_3d
main_function=save_as_vtu
init_function=init_save_as_vtk_or_vtu
end_function=end_save_as_vtk_or_vtu
save_pvd=true
file_prefix=V

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.0000176
sigma_y=0.0000134
sigma_z=0.0000176
cell_length_x=120.0
cell_length_y=80.0
cell_length_z=80.0
library_file=shared_libs/libddm_matrix_assembly.so
main_function=homogenous_ddm_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=400
library_file=shared_libs/libdefault_linear_system_solver.so
main_function=conjugate_gradient

[alg]
refinement_bound = 0.11
derefinement_bound = 0.10
refine_each = 1
derefine_each = 1

[domain]
name=Cuboid Mesh
num_layers=1
start_dx=100.0
start_dy=100.0
start_dz=100.0
side_length_x = 6000.0
side_length_y = 6000.0
side_length_z = 1500.0
main_function=initialize_grid_with_cuboid_mesh

[ode_solver]
dt=0.02
use_gpu=yes
gpu_id=0
library_file=shared_libs/libfhn_mod.so

[stim_plain]
start = 0.0
duration = 3.0
current = 3.0
min_x = 0.0
max_x = 1000.0
min_y = 4000.0
max_y = 5000.0
main_function=stim_x_y_limits
