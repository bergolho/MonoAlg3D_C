# ====================================================================
# Authors: Lucas Berg and Elnaz Pouranbarani
# Description: Solves the Ohara-Rudy model with concave stimuli. 
; ! Only the CPU version of the model seems to be working properly
# ====================================================================
[main]
num_threads=6
dt_pde=0.005
simulation_time=500.0
abort_on_no_activity=false
use_adaptivity=false

[save_result]
;/////mandatory/////////
print_rate=200
output_dir=./outputs/elnaz_plain_ohara_rudy
main_function=save_as_vtu
init_function=init_save_as_vtk_or_vtu
end_function=end_save_as_vtk_or_vtu
save_pvd=true
;//////////////////
file_prefix=V

[update_monodomain]
main_function=update_monodomain_default

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.0000176
sigma_y=0.0001334
sigma_z=0.0000176
library_file=shared_libs/libdefault_matrix_assembly.so
main_function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=200
library_file=shared_libs/libdefault_linear_system_solver.so
main_function=conjugate_gradient

[alg]
refinement_bound = 0.11
derefinement_bound = 0.10
refine_each = 1
derefine_each = 1

[domain]
name=Plain Mesh
num_layers=1
start_dx=200.0
start_dy=200.0
start_dz=200.0
side_length=10000
main_function=initialize_grid_with_square_mesh

[ode_solver]
dt=0.005
use_gpu=no
gpu_id=0
library_file=shared_libs/libohara_rudy_endo_2011.so

