;==============================================================================================
; Author: Pedro Arroyo and Lucas Berg
; This simulation will use the 'fibrosis_fig_4b_120_120.txt' file, which is generated by the 
; 'pedro_scientific_reports_fig_4b_reescale_120_120' configuration file.
; The results from this simulation will be our reference for Sachetto's work from the
; Scientific Reports paper.
;==============================================================================================
[main]
num_threads=6
dt_pde=0.02
;simulation_time=1000.0
simulation_time=10.0
abort_on_no_activity=true
use_adaptivity=false

[update_monodomain]
main_function=update_monodomain_default
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_update_monodomain.so

[save_result]
;/////mandatory/////////
print_rate=250
output_dir=./outputs/pedro_scientific_reports_fig_4b_120_120
;main_function=save_as_text_or_binary
main_function=save_as_vtu
;compress=true
save_pvd=true
;//////////////////
file_prefix=V
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_save_mesh.so

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.00005336
sigma_y=0.00005336
sigma_z=0.00005336
seed=1526531136
phi=0.38
fibrosis_file=meshes/fibrosis_fig_4b_120_120_using_seed.txt
size=160000
sigma_factor=0.010
main_function=heterogenous_sigma_with_factor_assembly_matrix_from_file
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_matrix_assembly.so

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=400
main_function=conjugate_gradient
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_linear_system_solver.so

[domain]
name=Plain Mesh with decreased conductivity
num_layers=1
start_dx=120.0
start_dy=120.0
start_dz=120.0
side_length=48000.0
main_function=initialize_grid_with_square_mesh
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_domains.so

[ode_solver]
dt_ode=0.02
use_gpu=no
gpu_id=0
library_file=./shared_libs/libten_tusscher_3_endo.so
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libten_tusscher_3_endo.so

[stim_plain]
start = 0.0
duration = 2.0
current = -38.0
x_limit = 600.0
main_function=stim_if_x_less_than
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_stimuli.so

[extra_data]
atpi=3.0
;Ko=8.0
;These paremeters below are for acidosis
;Ki_multiplicator=1.0
;Ki_multiplicator=0.863259669
;acidosis=true
main_function=set_extra_data_for_fibrosis_plain
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_extra_data.so
