;==============================================================================================
; Author: Pedro Arroyo and Lucas Berg
; This simulation will use the 'fibrosis_fig_4b_120_120.txt' file, which is generated by the 
; 'pedro_scientific_reports_fig_4b_reescale_120_120' configuration file.
; The results from this simulation will be our reference for the DDM method with a 
; cell geometry of 40um x 40um.
;==============================================================================================
[main]
num_threads=2
dt_pde=0.02
simulation_time=1000.0
abort_on_no_activity=true
use_adaptivity=false

[update_monodomain]
main_function=update_monodomain_ddm
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_update_monodomain.so

[save_result]
;/////mandatory/////////
print_rate=250
output_dir=./outputs/pedro_scientific_reports_fig_4b_40_40_DDM
main_function=save_as_vtu
save_pvd=true
;compress=true
;//////////////////
file_prefix=V
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_save_mesh.so

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.00005336
sigma_y=0.00005336
sigma_z=0.00005336
cell_length_x=120.
cell_length_y=30.
cell_length_z=1.
fibrosis_file=meshes/fibrosis_fig_4b_120_120_using_seed.txt
;fibrosis_file=/home/berg/MonoAlg3D_C/meshes/fibrosis_fig_4b_120_120_using_seed.txt
size=160000
sigma_factor=0.010
main_function=heterogenous_fibrotic_sigma_with_factor_ddm_assembly_matrix
library_file=shared_libs/libddm_matrix_assembly.so
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libddm_matrix_assembly.so

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=400
library_file=shared_libs/libdefault_linear_system_solver.so
main_function=conjugate_gradient
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_linear_system_solver.so

[domain]
name=Cuboid Mesh
num_layers=1
start_dx= 40.0
start_dy= 40.0
start_dz= 1.0
side_length = 48000.0
main_function=initialize_grid_with_square_mesh
;library_file=/home/berg/MonoAlg3D_C/shared_libs/libdefault_domains.so

